<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мортал Комбат-премьера 2021</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="app" id="app">
    <header class="header">
      <a class="logo" href="#">
        <img class="logo-img" src="img/logo.svg" alt="Логотип: КиноПульс">
      </a>
      <a class="user" href="#">
        <span class="user-name">Андрей</span>
        <img class="user-img" src="img/hero.png" alt="Фото пользователя">
      </a>
    </header>
    <main class="main">
      <section class="film">
        <img class="film-logo" src="img/film-logo.png" alt="Логотип фильма">
        <div class="tags">
          <span class="date">2021</span>
          <span class="genre">боевик, фэнтези, фантастика</span>
          <span class="country">США</span>
          <span class="age">18+</span>
        </div>
        <!-- /.tags -->
        <p class="description">
          Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только
          сильнейший
        </p>
        <div class="button-group">
          <button class="button button-primary">
            Предзаказ фильма
          </button>
          <a data-fancybox href="https://www.youtube.com/watch?v=1ar_V1_uatA" class="button button-default">
            <img class="button-icon" src="img/play.svg" alt="кнопка: Воспроизвести">
            <span class="button-text">
              Смотреть трейлер
            </span>
          </a>
        </div>
        <!-- /.button-group -->
      </section>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/jquery.vide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
